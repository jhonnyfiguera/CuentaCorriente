                    </div>
                </div>
                <div class="col-4">

                        <a href="#" class="btn btn-danger mb-3 " onclick="extraer()">Extraer</a>
                    </div>
                </div>
            </div>
            <!--Fin div-->
            
            <!--Creacion de la tabla-->

                <thead>
                <tr>
                    <th scope="col">Fecha del movimiento</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Balance parcial</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!--Fin tabla-->
        </div>
        <!--Fin div container-->
